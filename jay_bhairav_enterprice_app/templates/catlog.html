{% block content %}

<header>
    <style>

        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #ff3368;;
        color: white;
        }
    </style>

</header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                        <p><a href="{% url 'index' %}">Home </a><span>-</span> Broucher</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                    </tr>
                {% endfor %}
            {% else %}
                <p>There are no data avilable.</p>
            {% endif %}
